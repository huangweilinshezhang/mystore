                <dl class="clearfix">

                    <img th:src="'/img/productImage/'+${img.ImgNumber}" style="width:100px;height:100px;"/>

                    <dd class="fl" th:each="product2,productStat2:${session.plist}" th:if="${productStat.index}==${productStat2.index}">

                        <p th:text="${product2.ProductDetail}"></p>
                    </dd>
                </dl>

            <div class="price" ><span th:text="'价格：'+${product.ProductPrice}"></span></div>
            <div class="number" th:each="scList,scListStat:${session.scList}" th:if="${productStat.index}==${scListStat.index}" >
                <p class="num clearfix" >
<!--                    增加，减少增加两个超链接直达数据库增减，返回刷新页面 !-->
                    <img class="fl sub" src="img/cart/sub.jpg">
                    <span  class="fl text" th:text="${scList.productNumber}"></span>
                    <img class="fl add" src="img/cart/add.jpg" onclick="add()">
                </p>

            </div>

            <div class="price sAll" >￥12.00(快递费)</div>

            <div class="price" th:each="scList,scListStat:${session.scList}" th:if="${productStat.index}==${scListStat.index}">
<!--                设置删除连接-->
                <span >
                <a class="del" th:href="'/delShoppingCat?productId='+${product.ProductId}+'&&sellerId='+${product.SellerId}+'&&productNumber='+${scList.productNumber}+'&&userId='+${session.user.UserId}+'&&shoppingId='+${scList.ShoppingId}">
                    删除</a>
                </span>
            </div>

        </div>

        <div class="goOn">空空如也~<a href="index.html">去逛逛</a></div>
        <div class="tr clearfix"><label class="fl"><input class="checkAll" type="checkbox"/><span></span></label>
            <p class="fr" >
